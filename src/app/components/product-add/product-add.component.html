<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label class="mb-1" for="productName">Ürün Adı</label>
                        <div class="form-group">
                            <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün Adı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-1" for="categoryId">Kategori</label>
                        <div class="form-group">
                            <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-1" for="unitsInStock">Stok Adeti</label>
                        <div class="form-group">
                            <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok Adeti"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-1" for="unitPrice">Birim Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Birim Fiyatı"/>
                        </div>
                    </div>
                </form>  
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
